<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <!-- boostrap 5 and font awesome 6 -->
    <script src="./assets/scripts/axios.min.js"></script>
    <script src="./assets/scripts/jquery-3.6.0.min.js"></script>
    <script src="./assets/scripts/popper.min.js"></script>
    <link rel="stylesheet" href="./assets/styles/bootstrap.min.css">
    <script src="./assets/scripts/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./assets/fontawesome/css/all.css">
    <link rel="stylesheet" href="./assets/styles/styles.css">
    <script src="./navBar.js"></script>
    <script src="./loadMetadata.js" type="module" defer></script>
    <title>Citrus Launcher</title>
  </head>
  <body>
    <div id="container">

    </div>
    <div id="footer" class="footer">
      <div class="container">
        <div class="row">
          <div class="col-lg-4 d-flex align-items-center">
            <div class="dropdown dropup">
              <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" id="replayRowsDropdownButton" data-bs-toggle="dropdown" aria-expanded="false">
                25
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item rowFilterOption" id="dropdownOption0">5</a></li>
                <li><a class="dropdown-item rowFilterOption" id="dropdownOption1">25</a></li>
                <li><a class="dropdown-item rowFilterOption" id="dropdownOption2">50</a></li>
                <li><a class="dropdown-item rowFilterOption" id="dropdownOption3">100</a></li>
              </ul>
              <span>Replays Per Page</span>
            </div>
          </div>
          <div class="col-lg-4 d-flex align-items-center justify-content-center">
            <span id="subsetOfTotalReplay"></span>
          </div>
          <div class="col-lg-4">
            <div>
              <ul class="pagination justify-content-end" id="someUL">
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal" id="myModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body">
            <div class="d-flex justify-content-center">
                <span class="spinner-border" style="width: 5rem; height: 5rem;" role="status" aria-hidden="true"></span>
            </div>
            <div>
              <h3 class="text-center mt-2" id="loadPercentText"></h3>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal" id="loadIndividualReplayModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body">
            <div class="d-flex justify-content-center">
                <span class="spinner-border" style="width: 5rem; height: 5rem;" role="status" aria-hidden="true"></span>
            </div>
            <div>
              <h3 class="text-center mt-2" id="loadPercent">Loading replay ...</h3>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal" id="playbackErrorModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title text-danger">Error</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="d-flex justify-content-center">
              <div>
                <p id="playbackErrorMessage"></p>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
