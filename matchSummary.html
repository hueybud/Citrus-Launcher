<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="./styles.css">
    <script src="./navBar.js"></script>
    <script src="./matchSettings.js" type="module"></script>
    <title>Citrus Launcher</title>
  </head>
  <body class="matchSummaryBody">
    <!--<h1 class="whiteText">Match Summary</h1>-->
    <div id="container">
        <div class="row">
            <div class="col-lg">
                <div class="innerContainer table-responsive ">
                  <table class="table table-striped mx-auto w-75">
                    <thead>
                      <tr>
                        <th>
                          <div class='characterContainer'>
                            <img class='captainBannerPhoto' src='' id="leftSideCaptainName"><img class='sidekickBannerPhoto' src='' id="leftSideSidekickName">
                          </div>
                        </th>
                        <th class="text-center statName">VS</th>
                        <th>
                          <div class='characterContainer'>
                            <img class='captainBannerPhoto' src='' id="rightSideCaptainName"><img class='sidekickBannerPhoto' src='' id="rightSideSidekickName">
                          </div>
                        </th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td class="text-center statValue"><h3 id="leftSideGoals"></h3></td>
                        <td class="text-center statName"><h3>Goals</h3></td>
                        <td class="text-center statValue"><h3 id="rightSideGoals"></h3></td>
                      </tr>
                      <tr>
                        <td class="text-center statValue"><h3 id="leftSideShots"></h3></td>
                        <td class="text-center statName"><h3>Total Shots</h3></td>
                        <td class="text-center statValue"><h3 id="rightSideShots"></h3></td>
                      </tr>
                      <tr>
                        <td class="text-center statValue"><h3 id="leftSideHits"></h3></td>
                        <td class="text-center statName"><h3>Total Hits</h3></td>
                        <td class="text-center statValue"><h3 id="rightSideHits"></h3></td>
                      </tr>
                      <tr>
                        <td class="text-center statValue"><h3 id="leftSideSteals"></h3></td>
                        <td class="text-center statName"><h3>Total Steals</h3></td>
                        <td class="text-center statValue"><h3 id="rightSideSteals"></h3></td>
                      </tr>
                      <tr>
                        <td class="text-center statValue"><h3 id="leftSideSuperStrikes"></h3></td>
                        <td class="text-center statName"><h3>Super Strikes</h3></td>
                        <td class="text-center statValue"><h3 id="rightSideSuperStrikes"></h3></td>
                      </tr>
                      <tr>
                        <td class="text-center statValue"><h3 id="leftSidePerfectPasses"></h3></td>
                        <td class="text-center statName"><h3>Perfect Passes</h3></td>
                        <td class="text-center statValue"><h3 id="rightSidePerfectPasses"></h3></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
